<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CatEnergy Auth</title>
    <link rel="stylesheet" href="css/styles.min.css">
</head>
<body>
    <main>
        <form id="authForm">
            <div class="main__login login">
                <div class="login__wrapper">
                    <label for="email">Логин</label>
                    <input required type="email" id="loginEmail" class="login__email" placeholder="Ваш e-mail">
                </div>
                <div class="login__wrapper">
                    <label for="password">Пароль</label>
                    <input required type="password" autocomplete="on" id="loginPassword" class="login__password" placeholder="Ваш пароль">
                </div>
                <button class="login__button_signin login__button" id="loginSignIn">Войти</button>
                <button class="login__button_signup login__button" id="loginSignUp">Зарегистрироваться</button>
                <button class="login__button login__button_back" id="loginBackMenu">Назад</button>
            </div>
        </form>
    </main>
    <script async type="module" charset="utf-8" src="./js/auth.bundle.js"></script>
</body>
</html>
